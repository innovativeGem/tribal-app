
<div class="displayInfo col-md-10" [hidden]="person == null">
  <h3>{{person?.name}}'s pets</h3>
  <table class="col-md-12">
    <tr>
        <th>Type</th>
        <th>Name</th>
    </tr>
    <tr *ngFor="let pet of categories">
      <td>{{pet.type}}</td>
      <td><span *ngFor="let name of pet.names">{{name}} </span></td>
    </tr>
  </table>
</div>
